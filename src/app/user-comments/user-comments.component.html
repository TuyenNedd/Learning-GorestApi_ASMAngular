  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
  crossorigin="anonymous"
/>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>

<div class="container mt-3 mb-4">
  <div class="col-lg mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>User-Comment</th>
                <th class="text-center"></th>
                <th class="action text-right"></th>
              </tr>
            </thead>
            <tbody *ngFor="let c of comments">
              <tr class="candidates-list">
                <td class="title">
                  <div class="thumb"></div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0">
                          <a href="#">{{ c.name }}</a>
                        </h5>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-envelope"></i> {{ c.email }}</li>
                          <li>
                            <i class="fas fa-comment-dots pr-1"></i>{{ c.body }}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="candidate-list-favourite-time text-center">
                  <a href="#">
                    <span class="candidate-list-time order-1"
                      ><i class="fas fa-arrow-right"></i
                    ></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
